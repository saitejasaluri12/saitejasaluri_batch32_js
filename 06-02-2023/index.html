<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Hobbies=["playing football", "reading books","pubg","watching movies"]
        function hobbyreturn(){
            return Hobbies;
        }
        console.log(hobbyreturn());

         function addHobby(newElement){
             Hobbies.push(newElement);
             return Hobbies;
         }
         console.log(addHobby("singing"));

         function delHobby(delElement){
             let index=Hobbies.indexOf(delElement);
             Hobbies.splice(index, 1);
             return Hobbies;
         }
         console.log(delHobby("watching movies")); 
        
    </script>
</body>
</html>
