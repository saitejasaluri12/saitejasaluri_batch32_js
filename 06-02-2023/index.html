<body>
    <script>
        let hobbies=["TV", "books","pubg","cricket"]
        function sample(){
            return hobbies;
        }
        console.log(sample());

         function add(newElement){
             hobbies.push(newElement);
             return hobbies;
         }
         console.log(add("running"));

         function del(delElement){
             let index=hobbies.indexOf(delElement);
             hobbies.splice(index, 2);
             return hobbies;
         }
         console.log(del("pubg")); 
        
    </script>
</body>
</html>
