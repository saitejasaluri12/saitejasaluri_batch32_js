<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bio-data</title>
</head>
<body>
    <h1> Personal Details</h1>
    <form id="biodata">
        <label>First Name:</label>
        <input type="text" id="firstname" name="fname"> <br><br>
        <label>Last Name:</label>
        <input type="text" id="lastname" name="lname"><br><br>
        <label>DOB</label>
        <input type="date" id="dateofbirth" name="dob"><br><br>
        <label>Email</label>
        <input type="email" id="myemail" name="email"><br><br>
        <label>Phone Number</label>
        <input type="tel" id="myphone" name="phone"><br><br>
        <label>Address</label>
        <input type="text" id="myaddress" name="address"><br><br>
        <input type="submit" value="submit" onclick="displaybiodata(event)">
        
    </form>
    <div id="result"></div>
    <script>
        function displaybiodata(event){
            event.preventDefault(); 
    
          let firstname= document.getElementById("firstname").value;
          let lastname = document.getElementById("lastname").value;
          let dateofbirth = document.getElementById("dateofbirth").value;
          let myemail = document.getElementById("myemail").value;
          let myphone = document.getElementById("myphone").value;
          let myaddress = document.getElementById("myaddress").value;
         
          let details=document.getElementById("result");
          details.innerHTML="<h1>Details</h1>"+
                            "<p>First Name: "+firstname+"</p>"+ 
                            "<p>Last Name: "+lastname+"</p>"+
                            "<p>Date of Birth: "+dateofbirth+"</p>"+
                            "<p>Email: "+myemail+"</p>"+
                            "<p>Phone Number: "+myphone+"</p>"+
                            "<p>Address: "+myaddress+"</p>";


        }
    
    </script>
</body>
</html>
